<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobNexas - Student Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student_login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Branded Header Section -->
  <header class="student-header">
    <div class="header-container">
      <div class="brand">
        <img src="{{ url_for('static', filename='images/image.png') }}" alt="JobNexas Logo" class="logo"  />
        <h1> JobNexas <span class="tagline"> Student Login</span></h1>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome Back!</h2>
        <p>Please login to your student account.</p>

        <!-- Student Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label for="usn">Student ID:</label>
            <input type="text" id="usn" name="usn" placeholder="Enter your Student ID" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <!-- Buttons and Links -->
          <hr>
          <div class="form-group-buttons">
            <button type="submit">Login</button>
            <button type="button" id="signupButton">Sign Up</button>
            <button type="button" id="forgotButton">Forgot Password?</button>
          </div>

          <p>Start your career with JobNexas, today!</p>
        </form>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/student_login.js') }}"></script>
</body>
</html>
